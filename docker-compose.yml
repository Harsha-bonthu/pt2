services:
  web:
    build: .
    ports:
      - "9000:8080"
    volumes:
      - ./:/app
      - pt2_data:/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:////data/pt2.db
      - PYTHONPATH=/app
      - SECRET_KEY=change-me-in-production
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pt2_data:
    driver: local
